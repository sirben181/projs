<!DOCTYPE html>
<html>
<head>
	<title>countdown timer</title>
	<link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>
	<h1> birthday countdown timer</h1>
	<div class="container">
		<div class="day-c " >
			<p class="big-text" id="days">0</p>
			<span>days</span>
		</div>

		<div class="hour-c  hours">
			<p class="big-text" id="hours">0</p>
			<span>hours</span>
		</div>
		<div class="min-c minutes">
			<p class="big-text" id="mins">0</p>
			<span>minutes</span>
		</div>
		<div class="sec-c seconds">
			<p class="big-text" id="secs">0</p>
			<span>seconds</span>
		</div>
	</div>
<script type="text/javascript" src="timer.js"></script>
</body>
</html>
